<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life-Time</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h2>Life-Time</h2>
  <div class="form-container">
    <div>
      <label>Age</label>
      <input type="number" placeholder="Enter your age">
    </div>
    <div>
      <label>Gender</label>
      <input type="text" placeholder="Select Gender">
    </div>
    <div>
      <label>Country</label>
      <input type="text" placeholder="Select Country">
    </div>
    <div>
      <label>Time on Phone</label>
      <input type="number" placeholder="Enter hours per day">
    </div>
    <div>
      <label>Sleep</label>
      <input type="number" placeholder="Enter hours per night">
    </div>
    <div>
      <label>Work</label>
      <input type="number" placeholder="Enter hours per day">
    </div>
    <div class="submit-btn">
      <button>Submit</button>
    </div>
  </div>
</body>
</html>
