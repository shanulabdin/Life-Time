<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life-Time</title>
  <link rel="stylesheet" href="styles/style.css">

  <script type="module" src="scripts/script.js" defer></script>
</head>
<body>
  <h2>Life-Time</h2>
  <div class="form-container">
    <div>
      <label>Age</label>
      <input id="ageInput" type="number" placeholder="Enter your age" max="120" min="1">
    </div>
    <div>
      <label>Gender</label>
      <select id="genderInput" name="gender" class="gender-select">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="person">Other</option>
      </select>
    </div>
    <div>
      <label>Country</label>
      <input id="countryInput" type="text" placeholder="Select Country">
    </div>
    <div>
      <label>Phone Time</label>
      <input id="phoneInput" type="number" placeholder="Enter hours per day" max="24" min="0">
    </div>
    <div>
      <label>Sleep</label>
      <input id="sleepInput" type="number" placeholder="Enter hours per night" max="24" min="0">
    </div>
    <div>
      <label>Work</label>
      <input id="workInput" type="number" placeholder="Enter hours per day" max="24" min="0">
    </div>
    <div class="submit-btn">
      <button id="submitBtn">Submit</button>
    </div>
  </div>
</body>
</html>
