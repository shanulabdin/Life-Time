<!DOCTYPE html>
<html>
<head>
<title>Disable Input Example</title>
</head>
<body>

<label for="validationInput">Enter "correct":</label>
<input type="text" id="validationInput" onkeyup="checkInput()">

<br><br>

<label for="restrictedInput">This input is disabled until correct:</label>
<input type="text" id="restrictedInput" disabled>

<script>
function checkInput() {
  const validationInput = document.getElementById('validationInput');
  const restrictedInput = document.getElementById('restrictedInput');

  if (validationInput.value.toLowerCase() === 'correct') {
    restrictedInput.disabled = false; // Enable the input
  } else {
    restrictedInput.disabled = true;  // Keep it disabled
  }
}
</script>

</body>
</html>
